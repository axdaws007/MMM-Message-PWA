<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicMirror Messages</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196f3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 10px 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        .header h1 {
            margin: 0;
            flex-grow: 1;
        }
        .auth-corner {
            position: absolute;
            top: 0;
            right: 0;
        }
        .login-button, .logout-button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        .user-profile {
            display: flex;
            align-items: center;
            font-size: 12px;
        }
        .user-profile img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .container {
            display: flex;
            flex-direction: column;
        }
        .textarea-container {
            position: relative;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        .char-counter {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 12px;
            color: #666;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 2px 5px;
            border-radius: 3px;
        }
        .send-button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .send-button:hover {
            background-color: #0b7dda;
        }
        .send-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .messages {
            margin-top: 20px;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
            position: relative;
        }
        .message-date {
            font-size: 12px;
            color: #666;
        }
        .message-email {
            font-size: 12px;
            color: #2196f3;
            margin-top: 2px;
        }
        .message-text {
            margin-top: 5px;
            word-wrap: break-word;
        }
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #ff5252;
            cursor: pointer;
            font-size: 16px;
            opacity: 0.7;
        }
        .delete-button:hover {
            opacity: 1;
        }
        .success {
            color: green;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
        }
        .login-required {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .login-button, .logout-button {
                padding: 5px 8px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MagicMirror Messages</h1>
            <div class="auth-corner">
                <div id="loginPanel">
                    <button id="loginButton" class="login-button">Sign in</button>
                </div>
                
                <div id="userPanel" class="hidden">
                    <div class="user-profile">
                        <img id="userPhoto" src="" alt="Profile">
                        <button id="logoutButton" class="logout-button">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Message input section (initially hidden) -->
        <div id="messageInputPanel" class="hidden">
            <div class="textarea-container">
                <textarea id="messageText" placeholder="Enter your message here..." maxlength="160"></textarea>
                <div id="charCounter" class="char-counter">0/160</div>
            </div>
            <button id="sendButton" class="send-button" disabled>Send Message</button>
            <p id="successMessage" class="success">Message sent successfully!</p>
        </div>
        
        <!-- Messages list (initially hidden) -->
        <div id="messagesPanel" class="messages hidden">
            <h2>Recent Messages</h2>
            <div id="messagesList"></div>
        </div>
        
        <!-- Login required message (shown when not logged in) -->
        <div id="loginRequiredPanel" class="login-required">
            <p>Please sign in to view and add messages</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script src="firebase-config.js"></script>

    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        
        // DOM elements
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const loginPanel = document.getElementById('loginPanel');
        const userPanel = document.getElementById('userPanel');
        const userPhoto = document.getElementById('userPhoto');
        const messageInputPanel = document.getElementById('messageInputPanel');
        const messagesPanel = document.getElementById('messagesPanel');
        const loginRequiredPanel = document.getElementById('loginRequiredPanel');
        const messageText = document.getElementById('messageText');
        const charCounter = document.getElementById('charCounter');
        const sendButton = document.getElementById('sendButton');
        const successMessage = document.getElementById('successMessage');
        const messagesList = document.getElementById('messagesList');
        
        // Character counter
        messageText.addEventListener('input', function() {
            const length = this.value.length;
            charCounter.textContent = length + '/160';
            
            // Enable or disable send button
            sendButton.disabled = length === 0;
            
            // Change color when approaching limit
            if (length >= 140) {
                charCounter.style.color = '#ff5252';
            } else {
                charCounter.style.color = '#666';
            }
        });
        
        // Authentication state change listener
        auth.onAuthStateChanged(user => {
            if (user) {
                // Check if the user is in the allowed list
                database.ref('allowedUsers').child(user.email.replace('.', ',')).once('value')
                .then(snapshot => {
                    if (!snapshot.exists()) {
                        // Not authorized
                        alert('You are not authorized to use this application.');
                        auth.signOut();
                    } else {
                        // User is authorized
                        loginPanel.classList.add('hidden');
                        userPanel.classList.remove('hidden');
                        messageInputPanel.classList.remove('hidden');
                        messagesPanel.classList.remove('hidden');
                        loginRequiredPanel.classList.add('hidden');
                        
                        // Load messages
                        loadMessages();
                    }
                });
            } else {                // User is signed out
                loginPanel.classList.remove('hidden');
                userPanel.classList.add('hidden');
                messageInputPanel.classList.add('hidden');
                messagesPanel.classList.add('hidden');
                loginRequiredPanel.classList.remove('hidden');
            }
        });
        
        // Login button
        loginButton.addEventListener('click', () => {
            auth.signInWithPopup(googleProvider)
                .catch(error => {
                    console.error('Error signing in:', error);
                    alert('Error signing in: ' + error.message);
                });
        });
        
        // Logout button
        logoutButton.addEventListener('click', () => {
            auth.signOut()
                .catch(error => {
                    console.error('Error signing out:', error);
                });
        });
        
        // Send message function
        sendButton.addEventListener('click', function() {
            const text = messageText.value.trim();
            const user = auth.currentUser;
            
            if (text && user && text.length <= 160) {
                // Create message object
                const message = {
                    text: text,
                    date: new Date().toISOString(),
                    email: user.email,
                    uid: user.uid,
                    displayName: user.displayName || ''
                };
                
                // Push to Firebase
                messagesRef.push(message)
                    .then(() => {
                        // Clear input
                        messageText.value = '';
                        charCounter.textContent = '0/160';
                        charCounter.style.color = '#666';
                        sendButton.disabled = true;
                        
                        // Show success message
                        successMessage.style.opacity = 1;
                        setTimeout(() => {
                            successMessage.style.opacity = 0;
                        }, 3000);
                    })
                    .catch(error => {
                        alert('Error sending message: ' + error.message);
                    });
            }
        });
        
        // Delete message function
        function deleteMessage(messageId) {
            if (confirm('Are you sure you want to delete this message?')) {
                messagesRef.child(messageId).remove()
                    .then(() => {
                        console.log('Message deleted successfully');
                    })
                    .catch(error => {
                        console.error('Error deleting message:', error);
                        alert('Error deleting message: ' + error.message);
                    });
            }
        }
        
        // Load and display messages
        function loadMessages() {
            messagesRef.orderByChild('date').limitToLast(10).on('value', snapshot => {
                // Clear current messages
                messagesList.innerHTML = '';
                
                // Store messages in array to reverse them (newest first)
                const messages = [];
                snapshot.forEach(child => {
                    messages.push({
                        id: child.key,
                        ...child.val()
                    });
                });
                
                // Display messages in reverse order (newest first)
                messages.reverse().forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message';
                    
                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'message-date';
                    const date = new Date(message.date);
                    dateDiv.textContent = date.toLocaleString();
                    
                    const emailDiv = document.createElement('div');
                    emailDiv.className = 'message-email';
                    emailDiv.textContent = message.email || 'Anonymous';
                    
                    const textDiv = document.createElement('div');
                    textDiv.className = 'message-text';
                    textDiv.textContent = message.text;
                    
                    // Only show delete button for user's own messages
                    const currentUser = auth.currentUser;
                    if (currentUser && message.uid === currentUser.uid) {
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-button';
                        deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                        deleteBtn.title = 'Delete message';
                        deleteBtn.onclick = function() {
                            deleteMessage(message.id);
                        };
                        messageDiv.appendChild(deleteBtn);
                    }
                    
                    messageDiv.appendChild(dateDiv);
                    messageDiv.appendChild(emailDiv);
                    messageDiv.appendChild(textDiv);
                    messagesList.appendChild(messageDiv);
                });
            });
        }

        // Service worker registration for PWA functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
